<div layout="column" layout-gt-sm="row"  layout-margin>

    <form flex class="job-form" name="JobInformation">
            <md-card>
                <md-card-content layout="column">
                    <md-toolbar md-scroll-shrink>
                        <div class="md-toolbar-tools">{{$ctrl.job.title}}</div>
                    </md-toolbar>
                    <!--<md-input-container md-no-float class="md-block">
                        <md-icon><ng-md-icon icon="add_a_photo" ></ng-md-icon></md-icon>
                        <input ng-model="$ctrl.job.photo" type="file" placeholder="Upload Photo">
                        &lt;!&ndash;<label>Profile Picture</label>&ndash;&gt;
                    </md-input-container>-->

                    <div layout="column">
                        <div class="h4" flex>Description:</div>
                        <p class="" flex >{{$ctrl.job.description}}</p>

                        <div layout="row"  flex layout-align="space-around">
                            <div layout="column" flex>
                                <h4 flex>Start Date:</h4>
                                <span flex>{{$ctrl.job.startDate | date}}</span>
                            </div>
                            <div layout="column" flex>
                                <h4 flex>End Date:</h4>
                                <span flex>{{$ctrl.job.endDate | date}}</span>
                            </div>
                        </div>

                    </div>




                </md-card-content>
                <md-card-content>
                    <md-list flex>
                        <md-subheader class="md-no-sticky">Added Skills</md-subheader>
                        <md-list-item class="md-3-line" ng-repeat="skillitem in $ctrl.job.skills">
                            <div class="secondary-button-padding" layout="column">
                                <h3>{{ skillitem.type }}</h3>
                                <p>{{ skillitem.power }} out of 10</p>
                            </div>
                            <md-divider></md-divider>
                        </md-list-item>
                    </md-list>
                </md-card-content>
            </md-card>
    </form>


</div>
<div layout="row" layout-align="end center">
    <md-button ng-click="$ctrl.edit()" class="md-raised md-primary">&nbsp Edit &nbsp</md-button>
    <md-button ng-click="$ctrl.back()" class="md-raised md-primary">&nbsp Back &nbsp</md-button>
</div>
