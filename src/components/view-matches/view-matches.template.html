<md-subheader class="md-no-sticky">jobs or candidates</md-subheader>
<md-list-item class="md-2-line" ng-repeat="company in $ctrl.companies" ng-click="null">
    <img ng-src="{{company.image}}" class="md-avatar" />
    <div class="md-list-item-text">
        <h3>{{ company.name }}</h3>
        <p>{{ company.description }}</p>
    </div>
</md-list-item>
