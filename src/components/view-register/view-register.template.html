<div layout="column" layout-padding="" ng-cloak>
    <span flex="20"></span>
    <md-content class="register-form" layout="row" flex="35">
        <span flex="35"></span>
        <md-card flex="30">
            <md-card-content>
                <form name="RegisterForm">
                    <md-input-container class="md-block">
                        <md-icon class="name"><ng-md-icon icon="person" ></ng-md-icon></md-icon>
                        <input ng-model="$ctrl.register.name" type="text" placeholder="Full Name (required)" ng-required="true">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <md-icon class="phone"><ng-md-icon icon="phone" ></ng-md-icon></md-icon>
                        <input ng-model="$ctrl.register.phone" type="text" placeholder="Phone Number">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <md-icon class="email"><ng-md-icon icon="email" ></ng-md-icon></md-icon>
                        <input ng-model="$ctrl.register.email" type="email" placeholder="Email (required)" ng-required="true">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <md-icon class="password"><ng-md-icon icon="lock_outline" ></ng-md-icon></md-icon>
                        <input ng-model="$ctrl.register.password" type="password" placeholder="Password (required)" ng-required="true" md-maxlength="64">
                    </md-input-container>

                    <md-input-container class="md-block" flex="50">
                        <label>User Type</label>
                        <md-select name="type" ng-model="$ctrl.register.type" ng-required="true">
                            <md-option value="refugee">Refugee</md-option>
                            <md-option value="company">Company</md-option>
                        </md-select>
                    </md-input-container>

                    <md-button ng-disabled="!RegisterForm.$valid" ng-click="$ctrl.submit()" class="md-raised md-primary">&nbsp Register &nbsp</md-button>
                </form>
            </md-card-content>
        </md-card>
        <span flex></span>
    </md-content>
    <span flex></span>
</div>
