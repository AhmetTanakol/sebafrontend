<div layout="column" layout-padding="">
    <span flex="20"></span>
    <md-content class="login-form" layout="row" flex="35">
        <span flex="35"></span>
        <md-card flex="30">
            <md-card-content>
                <form name="LoginForm">
                    <md-input-container class="md-block">
                        <md-icon class="username"><ng-md-icon icon="perm_identity" ></ng-md-icon></md-icon>
                        <input ng-model="$ctrl.login.email" type="text" placeholder="Username (required)" ng-required="true">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <md-icon class="password"><ng-md-icon icon="lock_outline" ></ng-md-icon></md-icon>
                        <input ng-model="$ctrl.login.password" type="password" placeholder="Password (required)" ng-required="true" md-maxlength="64">
                    </md-input-container>
                    <md-button ng-disabled="!LoginForm.$valid" ng-click="$ctrl.submit()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
                </form>
            </md-card-content>
        </md-card>
        <span flex></span>
    </md-content>
    <span flex></span>
</div>
